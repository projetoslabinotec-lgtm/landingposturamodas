services:
  react-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Puxa a chave do ambiente (ou do painel) e injeta no momento do build do Vite
        - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    # Use 'expose' em vez de 'ports' no Easypanel
    expose:
      - "5174"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}