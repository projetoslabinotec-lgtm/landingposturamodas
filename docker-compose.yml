 services:
  react-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Puxa a chave do ambiente (ou do painel) e injeta no momento do build do Vite
        - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    # Mapeia a porta 5174 do container para a porta 5174 do host
    ports:
      - "5174:5174"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}